<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生主页</title>
    <!-- 引入 Element UI 的 CSS 文件 -->
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <!-- 左侧导航栏 -->
    <el-menu :default-active="currentView" class="el-menu-vertical-demo" @select="handleMenuSelect">
        <el-menu-item index="searchCourse">根据ID搜索课程</el-menu-item>
        <el-menu-item index="allCourses">所有课程</el-menu-item>
        <el-menu-item index="myCourses">已选课程</el-menu-item>
        <el-menu-item index="personalInfo">个人信息</el-menu-item>
    </el-menu>

    <!-- 右侧内容区域 -->
    <div id="content">
        <div v-show="currentView === 'searchCourse'">
            <h1>根据ID搜索课程页面</h1>
            <!-- 添加根据ID搜索课程的内容 -->
        </div>
        <div v-show="currentView === 'allCourses'">
            <h1>所有课程页面</h1>
            <!-- 添加课程列表 -->
        </div>
        <div v-show="currentView === 'myCourses'">
            <h1>已选课程页面</h1>
            <!-- 添加已选课程列表 -->
        </div>
        <div v-show="currentView === 'personalInfo'">
            <h1>个人信息页面</h1>
            <!-- 添加个人信息展示及编辑表单 -->
        </div>
    </div>
</div>

<!-- 引入 Vue.js 和 Element UI 的 JavaScript 文件 -->
<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                currentView: 'searchCourse'
            };
        },
        methods: {
            handleMenuSelect(index) {
                this.currentView = index;
            }
        }
    });
</script>
</body>
</html>
